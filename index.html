<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>

        <header><!--header will contain static elements link/button to high score and timer-->
            <section>
                <div><!--set dimensions to div so when <a> and <p> are removed the page doesnt shift-->
                    <a href="">View High Score</a>
                    <p>
                        Time: <span id="time-count"> 0 </span><!--Time is set and updated by script-->
                    </p>
                </div>    
            </section>
            <!--note: header is removed/hidden during highscore page-->
        </header>

        <main>
            <!--only in homepage-->
            <div class="title-container">
                <h1>
                    Code Quiz!
                </h1>
                
            </div>
            <div class="quiz-container">
                <p>
                    This quiz is to assess your basic knowledge of Javascript.
                </p>
                
            </div> 
            <div class="response-container">
                <button class="quiz-response" id="start-button" type="button">
                    Start Quiz!
                </button>
                
            </div> 
            <div class="report-container">
                <p>
                    Good Luck!
                </p>

            </div>          
        </main>

        <footer><!--static element-->
            <h2>
                Made with HTML, CSS and Javascript by Bryan Dumpit
            </h2>

        </footer>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
